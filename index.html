<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo logica</title>
  <style>
    :root{
    --primeiro: blue;
    --segundo: red;
}

*{
    box-sizing: border-box;
    outline: 0;
}
body{
    margin: 0;
    padding: 0;
    background: var(--primeiro);
    font-family: sans-serif;
    font-size: 1.3em;
    line-height: 1.5em;

}
.container{
    max-width: 640px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    
}

form input, form label, form button{
    display: block;
    width: 100%;
    margin-bottom: 10px;
}
form input{
    font-size: 24px;
    height: 50px;
    padding: 0 20px;
}
form input:focus{
    outline: 1px solid var(--primeiro);
}
form button{
    border: none;
    background: var(--segundo);
    color: white;
    font-size: 18px;
    font-weight: 700;
    height: 50px;
    cursor: pointer;
    margin-top: 30px;
}
form button:hover{
    background: var(--segundo);

}
h2{
    text-align: center;
}
.resultadoimc{
    text-align: center;
}
.paragrafo-resultado{
    background: rgb(85, 222, 95);
    padding: 10px;
}
.paragrafo-resultado-invalido{
    background: rgb(220, 104, 104);
    padding: 10px;
}
  </style>
</head>
<body >

    <section class="container">
         <h2>Calcule seu IMC</h2>
        <form action="/" class="formulario" method="POST">
            <p>Peso <input type="text" class="inputPeso"></p>
            <p>Altura <input type="text" class="inputAltura"></p>
            <bUtton>Enviar</button>


        </form>
        <div class="resultadoimc"></div>
    </section>



    <script src="./js/main.js"></script>
</body>
</html>
